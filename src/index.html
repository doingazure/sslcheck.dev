  <title>Opinionated SWA Template from doingazure.com</title>
  <meta name="description"
    content="Opinionated (but annotated to explain), nearly ready-to-go (but with checklist of steps to get ready) repo for deploying a production Azure Static Web App. React (and/or static site (SSG)) in front, C# in back.">

  <meta name="keywords" content="Doing Azure, doingazure.com, Azure, Static Web Apps, swa, React, C#">

  <link rel="icon" href=".well-known/doingazure-favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/.well-known/apple-touch-icon.png">

  <link rel="stylesheet" href="styles.css">

<body>
  <header>
    <div class="logo">
      <img src="img/doingazure-logo.png" alt="Doing Azure logo">
      <h1>Doing Azure &bullet; ⚙a &bullet; doingazure.com</h1>
    </div>
  </header>

  <main>
      <h1>Ready for an SSL Check?</h1>
      <form>
        <label for="domain">Enter Domain or URL:</label>
        <input type="text" id="domain" name="domain" required>
        <button type="submit" onclick="handleCheckSsl(document.getElementById('domain').value)">Check SSL</button>
      </form>
  </main>
